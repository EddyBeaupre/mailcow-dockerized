bind_socket = inet:9900;
spamd {
        servers = r:rspamd:11333;
        connect_timeout = 1s;
        results_timeout = 20s;
        error_time = 10;
        dead_time = 300;
        maxerrors = 10;
        reject_message = "Spam or virus message rejected due to high detection score";
        whitelist = 127.0.0.1/32, [::1]/128;
        spamd_soft_fail = yes;
        rspamd_metric = "default";
        extended_spam_headers = yes;
        spam_header = "X-Spam-Flag";
        spam_header_value = "YES";
};
redis {
        servers_grey = redis:6379;
        servers_limits = redis:6379;
        servers_id = redis:6379;
        id_prefix = "message_id.";
        grey_prefix = "grey.";
        white_prefix = "white.";
        connect_timeout = 1s;
        error_time = 10;
        dead_time = 300;
        maxerrors = 10;
};
tempdir = /tmp;
tempfiles_mode = 00600;
strict_auth = yes;
use_dcc = no;
limits {
        enable = false;
};
greylisting {
        enable = false;
}
dkim {
        enable = false;
};
